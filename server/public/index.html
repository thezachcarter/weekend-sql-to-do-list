<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendors/bootstrap.css">
    <!-- <link rel="stylesheet" href=".style/style.css"> -->
    <title>Document</title>
</head>
<body>
    <div class="container table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <div class="input-group mb-3">
                        <th scope="col" width="10%"></th>
                        <th scope="col" width="80%"><input type="text" id="taskIn" class="form-control" placeholder="Add Item"></th>
                        <th scope="col" width="10%"><button id="addTask" class="btn btn-success">âž•</button></th>
                    </div>
                </tr>
            </thead>
            <tbody id="listDisplay">
            </tbody>
        </table>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Delete?</h5>
            </div>
            <div class="modal-body">
              <p>Delete item from list? This action can not be undone.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" id="deleteYes">Delete</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="deleteNo">Cancel</button>
            </div>
          </div>
        </div>
      </div>

    <script src="./vendors/jquery.js"></script>
    <script src="./vendors/luxon.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="./vendors/bootstrap.js"></script>
    <script src="./scripts/client.js"></script>
</body>
</html>
